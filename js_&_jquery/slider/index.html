<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Odin Project - slider carousel</title>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="content">
	<div id="slider">
		<img id="1" src="images/abstract01.jpg" alt="abstract 1">
		<img id="2" src="images/abstract02.jpg" alt="abstract 2">
		<img id="3" src="images/abstract03.jpg" alt="abstract 3">
		<img id="4" src="images/abstract04.jpg" alt="abstract 4">
		<img id="5" src="images/abstract05.jpg" alt="abstract 5">
	</div>
	<div id="control">
		<a href="#" class="prev"><i class="fa fa-chevron-circle-left fa-3x"></i></a>
		<a href="#" class="next"><i class="fa fa-chevron-circle-right fa-3x"></i></a>
		<ul class="circleNav">
			<li id="1"></li>
			<li id="2"></li>
			<li id="3"></li>
			<li id="4"></li>
			<li id="5"></li>
		</ul>
	</div>
	<div id="thumb">
		<img id="thumb1" src="images/thumb01.jpg" alt="thumb for abstract 1">
		<img id="thumb2" src="images/thumb02.jpg" alt="thumb for abstract 2">
		<img id="thumb3" src="images/thumb03.jpg" alt="thumb for abstract 3">
		<img id="thumb4" src="images/thumb04.jpg" alt="thumb for abstract 4">
		<img id="thumb5" src="images/thumb05.jpg" alt="thumb for abstract 5">
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
