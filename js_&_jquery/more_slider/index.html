<!doctype html>
<html>
<head>
	<title>Gallery Slider using jQuery</title>
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>
	<div id="wrapper">
		<div id="slider">
			<img id="1" src="images/abstract01.jpg" alt="abstract 1">
			<img id="2" src="images/abstract02.jpg" alt="abstract 2">
			<img id="3" src="images/abstract03.jpg" alt="abstract 3">
			<img id="4" src="images/abstract04.jpg" alt="abstract 4">
			<img id="5" src="images/abstract05.jpg" alt="abstract 5">
		</div><!-- end slider -->
		<a href="#" class="left" onclick="prev(); return false;">previous</a>
		<a href="#" class="right" onclick="next(); return false;">next</a>
	</div><!-- end wrapper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/slider.js"></script>
</body>
</html>
